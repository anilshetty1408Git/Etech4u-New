<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="ISO-8859-1">
<title>Home page</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/css/style4.css">
</head>
<body class="bg-color">
	<div lang="en" th:insert="header :: header"></div>
	<!-- TO ADD SLIDES -->

	<!-- 	<div class="container"> -->
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5">
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/images/skill-develop.jpg" class="d-block w-100"
							alt="First slide" height="300">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100"
							src="/images/file_example_JPG_100kB.jpg" alt="Second slide"
							height="300">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="/images/e-learning-innovative.jpg"
							alt="Third slide" height="300">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-md-5">

			<div class="embed-responsive embed-responsive-21by9"
				style="position: unset">
				<iframe class="embed-responsive-item"
					src="https://www.youtube.com/embed/nzV1NmhC7ik" height="500"
					allowfullscreen></iframe>
			</div>

		</div>
		<div></div>

		<!-- 		</div> -->
	</div>
	<br>

	<br>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 border"></div>
		<div class="col-md-4"></div>
	</div>
	<div lang="en" th:insert="footer :: footer"></div>
	<script type="text/javascript">
		$('.carousel').carousel({
			interval : 5000
		})
	</script>
	<script type="text/javascript">
		function aboutUs() {
			document.User1.action = "${pageContext.request.contextPath}/aboutUs";
			document.User1.submit();
		}
	</script>




</body>
</html>

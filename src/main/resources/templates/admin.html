<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Admin</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style4.css">
</head>

<body class="bg-color">
	<!-- 	<div lang="en" th:insert="header_other :: header_other"></div> -->

	<nav
		class="navbar navbar-expand-lg navbar-light bg-color container-fluid"
		style="background: #ffa500;">

		<header>
			<div>
				<img src="/images/header.jpeg" class="rounded float-left"
					width="500" height="100">
			</div>
		</header>

		<div class="col-lg-1"></div>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="nav navbar-nav">

				<li class="nav-item active border-primary"><a class="nav-link"
					href="#"> Lecture Videos <span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item dropdown border-primary"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Lecture Videos </a>
					<div class="dropdown-menu "
						aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/firstYear" th:href="@{/firstYear}">First
							Year</a><a class="dropdown-item" href="@{/mathematics}"
							th:href="@{/mathematics}">Mathematics</a> <a class="dropdown-item" href="/civilEngineering"
							th:href="@{/civilEngineering}">Civil Engineering</a>
					</div></li>
				<li class="nav-item border-primary"><a class="nav-link"
					href="/aboutUs" th:href="@{/aboutUs}">Smart Presentation </a></li>

				<li class="nav-item border-primary"><a class="nav-link"
					href="/getLoggedIPs">Count</a></li>
				<li class="nav-item border-primary"><a class="nav-link"
					href="/uploadMaths">Other Upload</a></li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/"
						th:href="@{/}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto border">
					<h2>Admin Upload</h2>
					<br>
					<p th:text="${message}" th:if="${message ne null}"
						class="alert alert-primary"></p>
					<form method="post" th:action="@{/upload}" th:object="${subject}"
						enctype="multipart/form-data">

						<div class="col-md-12">
							<div class="row">
								<div class="col-md-4">
									<label>Select Year</label> <select th:name="year"
										class="form-control" id="year" th:required="true">
										<option value="">Select Year</option>
										<option value="1">First Year</option>
										<option value="2">Second Year</option>
										<option value="3">Third Year</option>
										<option value="4">Fourth Year</option>
									</select>
								</div>
								<div class="col-md-4">
									<label>Select Order for display</ label> <select
										th:name="orderForDisplay" class="form-control"
										id="orderForDisplay" th:required="true">
											<option value="">Select Order</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
									</select>
								</div>
								<div class="col-md-4">
									<label>Course Name</label> <input class="form-control"
										type="text" id="courseName" name="courseName"
										placeholder="Enter course name" required="required" />
								</div>
							</div>
						</div>
						<br>
						<div class="col-md-4">
							<label>Select file to upload</label> <input type="file"
								name="file" class="form-control-file" th:required="true">
						</div>
						<br>
						<div class="col-md-12" align="center">
							<button type="submit" class="btn btn-primary">Upload
								File</button>
						</div>
						<br>
					</form>
				</div>
			</div>
		</div>
	</section>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 border"></div>
		<div class="col-md-4"></div>
	</div>
	<div lang="en" th:insert="footer :: footer"></div>
</body>
</html>
